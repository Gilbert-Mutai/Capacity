<!DOCTYPE html>
{% load static %} 

{% load bootstrap5 %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />

    <!-- About css links -->

    <!--google fonts(the fonts that we are going to use in this tutorial: raleways and  open sans)-->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700&display=swap"
      rel="stylesheet"/>
    <!--Link for open sans font type and its values-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
      rel="stylesheet" />

    <!--Linking fontawesome file with html-->
    <!-- <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

    <!--Linking bootstrap file to html-->
    <!-- <link rel="stylesheet" href="css/bootstrap/bootstrap.css"> -->

    <!--Linking the css file to html-->
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"> -->
    <link rel="stylesheet" href="{% static 'css/about.css' %}" />

    <!-- Footer css links -->
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <!-- <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css"> -->

    <link rel="stylesheet" href="{% static 'css/capacity.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />

    <!-- Swiper CSS -->
    <!-- <link rel="stylesheet" href="css/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" />

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="{% static 'css/testimonial.css' %}" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Capacity</title>
  </head>
  <body>
    <div>
      {% include 'top-nav.html' %}
      
      {% include 'navbar.html' %} 

      {% block content%}
      
      {% endblock %} 
      
      {% include 'footer.html' %}

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous">
      </script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- <script src="../static/js/script.js"></script> -->

      <!-- Swiper JS -->
      <script src="/static/js/swiper-bundle.min.js"></script>

      <!-- JavaScript -->
      <script src="/static/js/testimonial.js"></script>
    </div>
  </body>
</html>
